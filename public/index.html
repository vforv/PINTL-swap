<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prophet Swap</title>
    <style>
        :root {
            color-scheme: dark;
        }
        
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #111827;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: #1e293b;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 48px;
            height: 48px;
            border-radius: 17px;
        }

        .title-section {
            display: flex;
            flex-direction: column;
        }

        .title-section h1 {
            margin: 0;
            font-size: 24px;
            color: #e2e8f0;
        }

        .controls {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: #2563eb;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .docs-link {
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .docs-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        @media (max-width: 640px) {
            .header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .controls {
                width: 100%;
                flex-wrap: wrap;
            }

            button, .docs-link {
                flex: 1;
                justify-content: center;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="./WithBackground.PNG" alt="Prophet" class="logo">
                <div class="title-section">
                    <h1>Prophet Swap</h1>
                </div>
            </div>
            <div class="controls">
                <button onclick="window.chat?.reset()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 1 1 9 9M3 12h9" />
                    </svg>
                    Reset
                </button>
                <button onclick="toggleTheme()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 3a6 6 0 0 0 9 9M12 3a6 6 0 1 1-9 9 6 6 0 0 1 9-9z" />
                    </svg>
                    Theme
                </button>
                <a href="https://vladimirs-organization-15.gitbook.io/prophet-swap" target="_blank" class="docs-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 6h8M12 12h8M12 18h8M4 6h4M4 12h4M4 18h4" />
                    </svg>
                    Docs
                </a>
            </div>
        </div>

        <token-swap-chat
            theme="dark"
            default-tokens="KAS,KRTO,PINTL,NACHO"
            default-buy-token="PINTL">
        </token-swap-chat>
    </div>

    <script>
        function toggleTheme() {
            const chat = document.querySelector('token-swap-chat');
            const currentTheme = chat.getAttribute('theme') || 'dark';
            chat.setAttribute('theme', currentTheme === 'light' ? 'dark' : 'light');
            document.body.style.background = currentTheme === 'light' ? '#0f172a' : '#f0f2f5';
            document.querySelector('.header').style.background = currentTheme === 'light' ? '#1e293b' : 'white';
            document.querySelector('.title-section h1').style.color = currentTheme === 'light' ? '#e2e8f0' : '#1a1a1a';
            document.querySelector('.docs-link').style.background = currentTheme === 'light' ? 'rgba(255, 255, 255, 0.1)' : '#f1f5f9';
            document.querySelector('.docs-link').style.color = currentTheme === 'light' ? '#e2e8f0' : '#475569';
        }

        window.addEventListener('load', () => {
            const chat = document.querySelector('token-swap-chat');
            window.chat = chat;
        });
    </script>
</body>
</html>
